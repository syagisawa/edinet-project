<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
	<tr>
		<td>User</td>
		<td>E-mail</td>
	</tr>
	<tr th:each="user: ${users}">
		<td th:text="${user.name}"></td>
		<td th:text="${user.email}"></td>
	</tr>
</table>

</body>
</html>
