<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			WCB Cafe Asset
		</title>
		<meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
		<link rel="stylesheet" th:href="@{/css/common.css}">
		<link rel="stylesheet" th:href="@{/css/body.css}">
		<!-- favicon -->
		<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	</head>

	<body>
		<div th:replace="index :: header">
		</div> <!-- /#home -->
		<div>
			<p th:text="${companyCode}">
			<p th:text="${companyName}">
		</div>
		<div>
			<table>
				<tr>
					<th>期-開始日</th>
					<th>自己資本比率</th>
				</tr>
				<tr th:each="asset : ${asset}">
					<td th:text="${asset.startPeriodDate}"></td>
					<td th:text="${asset.capitalAdequacyRatio}"></td>
				</tr>
			</table>
		</div>

		<div>
			<table>
				<tr>
					<th>期-開始日</th>
					<th>売上高</th>
					<th>営業利益</th>
					<th>経常利益</th>
				</tr>
				<tr th:each="revenue : ${revenue}">
					<td th:text="${revenue.startPeriodDate}"></td>
					<td th:text="${revenue.netSales}"></td>
					<td th:text="${revenue.operatingRevenue}"></td>
					<td th:text="${revenue.ordinaryIncome}"></td>
				</tr>
			</table>
		</div>

		<div th:replace="index :: footer">
		</div>
	</body>
</html>
